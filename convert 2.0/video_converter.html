<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Format Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            margin-bottom: 30px;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .drop-zone p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-zone .hint {
            font-size: 0.9em;
            color: #999;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-item input[type="radio"] {
            width: auto;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .output h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .file-list {
            display: grid;
            gap: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .file-item button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .file-item button:hover {
            background: #5a6fd8;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .resolution-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .processing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Format Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>ðŸ“¹ Drop your video file here or click to browse</p>
            <p class="hint">Supports MP4, WebM, MOV, AVI and more</p>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Output Format:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="format565" name="format" value="565" checked>
                        <label for="format565">565 (65536 colors)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="format256" name="format" value="256">
                        <label for="format256">256 (256 colors)</label>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label for="videoName">Video Name:</label>
                <input type="text" id="videoName" value="Video" placeholder="Enter video name">
            </div>

            <div class="control-group">
                <label for="videoDesc">Description:</label>
                <input type="text" id="videoDesc" placeholder="Enter video description">
            </div>

            <div class="control-group">
                <label for="scaleMode">Scaling Mode:</label>
                <select id="scaleMode">
                    <option value="fit">Fit to bounds (maintain aspect)</option>
                    <option value="fill">Fill bounds (may crop)</option>
                    <option value="custom">Custom resolution</option>
                </select>
            </div>

            <div class="control-group" id="customResGroup" style="display: none;">
                <label for="customWidth">Custom Width:</label>
                <input type="number" id="customWidth" min="1" max="528" value="320">
                <label for="customHeight" style="margin-top: 10px;">Custom Height:</label>
                <input type="number" id="customHeight" min="1" max="528" value="240">
            </div>

            <div class="control-group">
                <label for="frameRate">Frame Rate (FPS):</label>
                <input type="number" id="frameRate" min="1" max="60" value="30">
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Select a video to convert</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="preview" id="previewContainer" style="display: none;">
            <video id="previewVideo" controls></video>
            <div class="resolution-info" id="resolutionInfo"></div>
        </div>

        <div class="output" id="outputContainer">
            <h3>Generated Files:</h3>
            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script>
        let currentVideo = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let outputFiles = [];

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const previewContainer = document.getElementById('previewContainer');
        const previewVideo = document.getElementById('previewVideo');
        const resolutionInfo = document.getElementById('resolutionInfo');
        const outputContainer = document.getElementById('outputContainer');
        const fileList = document.getElementById('fileList');
        const scaleMode = document.getElementById('scaleMode');
        const customResGroup = document.getElementById('customResGroup');

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', convertVideo);
        scaleMode.addEventListener('change', toggleCustomResolution);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                loadVideo(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                loadVideo(e.target.files[0]);
            }
        }

        function toggleCustomResolution() {
            const isCustom = scaleMode.value === 'custom';
            customResGroup.style.display = isCustom ? 'block' : 'none';
        }

        function loadVideo(file) {
            currentVideo = file;
            const url = URL.createObjectURL(file);
            previewVideo.src = url;
            
            previewVideo.onloadedmetadata = () => {
                originalWidth = previewVideo.videoWidth;
                originalHeight = previewVideo.videoHeight;
                
                const { width, height } = calculateDimensions();
                resolutionInfo.innerHTML = `
                    Original: ${originalWidth}Ã—${originalHeight}<br>
                    Output: ${width}Ã—${height}
                `;
                
                previewContainer.style.display = 'block';
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert Video';
            };
        }

        function calculateDimensions() {
            const maxWidth = 528;
            const maxHeight = 528;
            
            let width = originalWidth;
            let height = originalHeight;
            
            switch (scaleMode.value) {
                case 'fit':
                    const aspectRatio = width / height;
                    if (width > maxWidth) {
                        width = maxWidth;
                        height = width / aspectRatio;
                    }
                    if (height > maxHeight) {
                        height = maxHeight;
                        width = height * aspectRatio;
                    }
                    break;
                    
                case 'fill':
                    const scaleX = maxWidth / width;
                    const scaleY = maxHeight / height;
                    const scale = Math.max(scaleX, scaleY);
                    width = Math.min(maxWidth, width * scale);
                    height = Math.min(maxHeight, height * scale);
                    break;
                    
                case 'custom':
                    width = Math.min(parseInt(document.getElementById('customWidth').value) || 320, maxWidth);
                    height = Math.min(parseInt(document.getElementById('customHeight').value) || 240, maxHeight);
                    break;
            }
            
            return { width: Math.floor(width), height: Math.floor(height) };
        }

        async function convertVideo() {
            if (!currentVideo) return;
            
            convertBtn.disabled = true;
            convertBtn.classList.add('processing');
            progressContainer.style.display = 'block';
            outputFiles = [];
            
            try {
                const { width, height } = calculateDimensions();
                const fps = parseInt(document.getElementById('frameRate').value) || 30;
                const format = document.querySelector('input[name="format"]:checked').value;
                
                await extractFrames(currentVideo, width, height, fps, format);
                
                // Create video.txt
                createVideoTxt(width, height, format);
                
                // Create palette.bin for 256 color mode
                if (format === '256') {
                    createPaletteBin();
                }
                
                outputContainer.style.display = 'block';
                updateFileList();
                
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error during conversion: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertBtn.classList.remove('processing');
                convertBtn.textContent = 'Convert Video';
                progressContainer.style.display = 'none';
            }
        }

        async function extractFrames(videoFile, width, height, fps, format) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = width;
                canvas.height = height;
                
                let frameCount = 0;
                let currentTime = 0;
                const frameInterval = 1 / fps;
                const palette = new Map(); // For 256 color mode
                
                video.onloadedmetadata = () => {
                    const totalFrames = Math.floor(video.duration * fps);
                    
                    video.onseeked = () => {
                        ctx.drawImage(video, 0, 0, width, height);
                        const imageData = ctx.getImageData(0, 0, width, height);
                        
                        let frameData;
                        if (format === '565') {
                            frameData = convertTo565(imageData);
                        } else {
                            frameData = convertTo256(imageData, palette);
                        }
                        
                        const filename = `${frameCount.toString().padStart(4, '0')}.${format}`;
                        outputFiles.push({
                            name: filename,
                            data: frameData,
                            type: 'application/octet-stream'
                        });
                        
                        frameCount++;
                        currentTime += frameInterval;
                        
                        const progress = (frameCount / totalFrames) * 100;
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `Processing frame ${frameCount}/${totalFrames}`;
                        
                        if (currentTime < video.duration) {
                            video.currentTime = currentTime;
                        } else {
                            if (format === '256') {
                                window.globalPalette = Array.from(palette.keys());
                            }
                            resolve();
                        }
                    };
                    
                    video.currentTime = currentTime;
                };
                
                video.onerror = reject;
                video.src = URL.createObjectURL(videoFile);
            });
        }

        function convertTo565(imageData) {
            const data = imageData.data;
            const result = new Uint8Array(imageData.width * imageData.height * 2);
            let resultIndex = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Convert to 565 format
                const color565 = ((r & 0xF8) << 8) | ((g & 0xFC) << 3) | (b >> 3);
                
                // Store as big-endian
                result[resultIndex++] = (color565 >> 8) & 0xFF;
                result[resultIndex++] = color565 & 0xFF;
            }
            
            return result;
        }

        function convertTo256(imageData, palette) {
            const data = imageData.data;
            const result = new Uint8Array(imageData.width * imageData.height);
            let resultIndex = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Convert to 565 format first
                const color565 = ((r & 0xF8) << 8) | ((g & 0xFC) << 3) | (b >> 3);
                
                // Find or add to palette
                let paletteIndex;
                if (palette.has(color565)) {
                    paletteIndex = palette.get(color565);
                } else if (palette.size < 256) {
                    paletteIndex = palette.size;
                    palette.set(color565, paletteIndex);
                } else {
                    // Palette full, use closest color or default to 255
                    paletteIndex = 255;
                }
                
                result[resultIndex++] = paletteIndex;
            }
            
            return result;
        }

        function createVideoTxt(width, height, format) {
            const name = document.getElementById('videoName').value || 'Video';
            const description = document.getElementById('videoDesc').value || currentVideo.name;
            
            const content = `${name}\n${width}x${height}\n${format}\n${description}`;
            
            outputFiles.push({
                name: 'video.txt',
                data: new TextEncoder().encode(content),
                type: 'text/plain'
            });
        }

        function createPaletteBin() {
            if (!window.globalPalette) return;
            
            const palette = new Uint8Array(512); // 256 colors * 2 bytes
            let index = 0;
            
            for (let i = 0; i < 256; i++) {
                const color = window.globalPalette[i] || 0;
                palette[index++] = (color >> 8) & 0xFF;
                palette[index++] = color & 0xFF;
            }
            
            outputFiles.push({
                name: 'palette.bin',
                data: palette,
                type: 'application/octet-stream'
            });
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            outputFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.data.length)})</span>
                    <button onclick="downloadFile('${file.name}')">Download</button>
                `;
                fileList.appendChild(fileItem);
            });
            
            // Add download all button
            const downloadAllItem = document.createElement('div');
            downloadAllItem.className = 'file-item';
            downloadAllItem.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            downloadAllItem.style.color = 'white';
            downloadAllItem.innerHTML = `
                <span><strong>ðŸ“¦ Download all files as ZIP (${formatFileSize(getTotalSize())})</strong></span>
                <button onclick="downloadAll()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">Download ZIP</button>
            `;
            fileList.appendChild(downloadAllItem);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getTotalSize() {
            return outputFiles.reduce((total, file) => total + file.data.length, 0);
        }

        function downloadFile(filename) {
            const file = outputFiles.find(f => f.name === filename);
            if (!file) return;
            
            const blob = new Blob([file.data], { type: file.type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function downloadAll() {
            if (outputFiles.length === 0) return;
            
            try {
                // Show progress for ZIP creation
                progressContainer.style.display = 'block';
                progressText.textContent = 'Creating ZIP file...';
                progressFill.style.width = '0%';
                
                const zip = new JSZip();
                
                // Add all files to ZIP
                outputFiles.forEach((file, index) => {
                    zip.file(file.name, file.data);
                    const progress = ((index + 1) / outputFiles.length) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `Adding ${file.name} to ZIP...`;
                });
                
                progressText.textContent = 'Generating ZIP file...';
                progressFill.style.width = '100%';
                
                // Generate ZIP file
                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                }, (metadata) => {
                    progressText.textContent = `Compressing... ${metadata.percent.toFixed(1)}%`;
                });
                
                // Download ZIP file
                const videoName = document.getElementById('videoName').value || 'Video';
                const format = document.querySelector('input[name="format"]:checked').value;
                const filename = `${videoName}_${format}_frames.zip`;
                
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                progressText.textContent = 'ZIP file downloaded!';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('ZIP creation error:', error);
                alert('Error creating ZIP file: ' + error.message);
                progressContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
